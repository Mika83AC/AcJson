<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>AcJSON Visualisation</title>
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
      <link rel="stylesheet" type="text/css" href="AcJSON.visualisation.css"/>
    </head>
   <body>
      <div id="main">
         <label>Choose AcJSON file: </label>
         <input type="file" id="fileinput" accept=".json"/>
         <div id="sequence"></div>
         <div id="chart">
            <div id="explanation">
               <span id="name"></span>
               <span id="dates"></span>
            </div>
            <div id="text_container">
            </div>
         </div>
      </div>
      <script src="d3.v3.min.js"></script>
      <script type="text/javascript" src="AcJSON.tools.js"></script>
      <script type="text/javascript" src="AcJSON.visualisation.js"></script>
  </body>
</html>
